<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign In - Stream Verse</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #141414;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 32px;
      letter-spacing: 1px;
      color: #e50914;
    }

    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      opacity: 0.2;
      z-index: -1;
    }

    .login-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .login-card {
      background: rgba(0,0,0,0.75);
      padding: 60px 68px;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 60px rgba(0,0,0,0.5);
    }

    .login-card h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 28px;
    }

    .login-card input {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .login-card input::placeholder {
      color: #8c8c8c;
    }

    .login-card input:focus {
      outline: 2px solid #e50914;
      background-color: #454545;
    }

    .login-card button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .login-card button:hover {
      background-color: #f6121d;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 16px;
      color: #b3b3b3;
    }

    .options a {
      color: #b3b3b3;
      text-decoration: none;
    }

    .options a:hover {
      text-decoration: underline;
    }

    .options input[type="checkbox"] {
      margin-right: 6px;
      width: auto;
    }

    .signup {
      font-size: 16px;
      color: #737373;
      margin-top: 16px;
    }

    .signup a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .signup a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .login-card {
        padding: 40px 30px;
      }
      .navbar {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">STREAM VERSE</div>
  </div>

  <div class="login-container">
    <div class="login-card">
      <h1>Sign In</h1>
      <form onsubmit="handleLogin(event)">
        <input type="email" id="email" placeholder="Email or phone number" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit">Sign In</button>
      </form>
      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Need help?</a>
      </div>
      <div class="signup">
        New to Stream Verse? <a href="signup.html">Sign up now</a>.
      </div>
    </div>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      alert('Login successful! Redirecting to home...');
      window.location.href = 'index.html';
    }

    async function handleLogin(event) {
     event.preventDefault();
     const email = document.getElementById('email').value;
     const password = document.getElementById('password').value;

     try {
      const res = await fetch('/api/auth/login', {
       method: 'POST',
       headers: {'Content-Type':'application/json'},
       body: JSON.stringify({ email, password })
     });
     const data = await res.json();
     if (!res.ok) {
      alert(data.error || 'Login failed');
      return;
     }
     // Save token
     localStorage.setItem('sv_token', data.token);
     localStorage.setItem('sv_name', data.name);
     alert('Login successful! Redirecting to home...');
     window.location.href = 'index.html';
   } catch (err) {
     console.error(err);
     alert('Network error');
   }
 }
  </script>

</body>
</html>
