<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Stream Verse</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      background: #141414;
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .navbar {
      padding: 20px 50px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .navbar .logo {
      font-weight: 700;
      font-size: 32px;
      letter-spacing: 1px;
      color: #e50914;
    }

    body::before {
      content: "";
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
      opacity: 0.2;
      z-index: -1;
    }

    .signup-container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 20px;
    }

    .signup-card {
      background: rgba(0,0,0,0.75);
      padding: 60px 68px;
      border-radius: 8px;
      width: 100%;
      max-width: 450px;
      box-shadow: 0 4px 60px rgba(0,0,0,0.5);
    }

    .signup-card h1 {
      font-size: 32px;
      font-weight: 700;
      margin-bottom: 10px;
    }

    .signup-card p {
      font-size: 16px;
      color: #b3b3b3;
      margin-bottom: 20px;
    }

    .signup-card input {
      width: 100%;
      padding: 16px 20px;
      margin-bottom: 16px;
      border-radius: 4px;
      border: none;
      background-color: #333;
      color: #fff;
      font-size: 16px;
    }

    .signup-card input::placeholder {
      color: #8c8c8c;
    }

    .signup-card input:focus {
      outline: 2px solid #e50914;
      background-color: #454545;
    }

    .signup-card button {
      width: 100%;
      padding: 16px;
      font-size: 16px;
      font-weight: 700;
      border: none;
      border-radius: 4px;
      background-color: #e50914;
      color: white;
      cursor: pointer;
      margin-bottom: 12px;
      transition: background 0.2s;
    }

    .signup-card button:hover {
      background-color: #f6121d;
    }

    .signup-card .links {
      font-size: 16px;
      color: #737373;
      text-align: center;
      margin-top: 16px;
    }

    .signup-card .links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-card .links a:hover {
      text-decoration: underline;
    }

    @media (max-width: 500px) {
      .signup-card {
        padding: 40px 30px;
      }
      .navbar {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo">STREAM VERSE</div>
  </div>

  <div class="signup-container">
    <div class="signup-card">
      <h1>Create Account</h1>
      <p>Join millions of users streaming today.</p>
      <form onsubmit="handleSignup(event)">
        <input type="text" id="name" placeholder="Full Name" required>
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password (min. 6 characters)" required minlength="6">
        <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
        <button type="submit">Create Account</button>
      </form>
      <div class="links">
        Already have an account? <a href="login.html">Sign in now</a>.
      </div>
    </div>
  </div>

  <script>
async function handleSignup(event) {
  event.preventDefault();
  const name = document.getElementById('name').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;
  const confirmPassword = document.getElementById('confirmPassword').value;

  if (password !== confirmPassword) {
    alert('Passwords do not match!');
    return;
  }

  try {
    const res = await fetch('/api/auth/signup', {
      method: 'POST',
      headers: {'Content-Type':'application/json'},
      body: JSON.stringify({ name, email, password })
    });
    const data = await res.json();
    if (!res.ok) {
      alert(data.error || 'Signup failed');
      return;
    }
    alert('Account created successfully! Please sign in.');
    window.location.href = 'login.html';
  } catch (err) {
    console.error(err);
    alert('Network error');
  }
}
</script>


</body>
</html>
