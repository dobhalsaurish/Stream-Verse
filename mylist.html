<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My List - Stream Verse</title>
  <style>
    * { box-sizing: border-box; margin:0; padding:0; }
    body { font-family: 'Helvetica Neue', Arial, sans-serif; background: #141414; color: white; }
    a { text-decoration: none; color: inherit; }

    .navbar {
      position: fixed; top: 0; width: 100%; height: 60px; background: rgba(0,0,0,0.95);
      display: flex; align-items: center; justify-content: space-between; padding: 0 50px; z-index: 100;
    }
    .navbar .logo { font-weight: 700; font-size: 24px; letter-spacing: 1px; color: #e50914; cursor: pointer; }
    .navbar .nav-links { display: flex; align-items: center; gap: 20px; }
    .navbar .nav-links a { font-size: 14px; color: #e5e5e5; font-weight: 500; transition: color 0.2s; }
    .navbar .nav-links a:hover { color: #fff; }
    .navbar .nav-links a.active { color: #fff; font-weight: 700; }
    .navbar .user-profile { width: 32px; height: 32px; border-radius: 4px; background: linear-gradient(135deg, #e50914, #831010); cursor: pointer; }

    .hero {
      position: relative; height: 50vh; padding-top: 60px;
      background: linear-gradient(to bottom, transparent 0%, #141414 100%), linear-gradient(135deg, #fa709a 0%, #fee140 100%);
      display: flex; align-items: center; justify-content: center; text-align: center;
    }
    .hero h1 { font-size: 48px; font-weight: 700; text-shadow: 2px 2px 8px rgba(0,0,0,0.8); z-index: 2; }

    .content { padding: 30px 50px; }
    .empty-state {
      text-align: center;
      padding: 60px 20px;
      max-width: 500px;
      margin: 0 auto;
    }
    .empty-state h2 { font-size: 24px; margin-bottom: 15px; color: #e5e5e5; }
    .empty-state p { font-size: 16px; color: #808080; margin-bottom: 25px; }
    .empty-state button {
      padding: 12px 32px; font-size: 16px; font-weight: 700; border: none; border-radius: 4px;
      background-color: #e50914; color: white; cursor: pointer; transition: all 0.3s;
    }
    .empty-state button:hover { background-color: #f6121d; transform: translateY(-2px); }

    .row { margin: 30px 0; }
    .row h2 { margin-bottom: 15px; font-size: 22px; font-weight: 700; }
    .row-cards { display: flex; overflow-x: auto; gap: 12px; padding-bottom: 15px; }
    .row-cards::-webkit-scrollbar { height: 6px; }
    .row-cards::-webkit-scrollbar-track { background: #333; }
    .row-cards::-webkit-scrollbar-thumb { background: #888; border-radius: 3px; }
    .card {
      min-width: 180px; height: 270px; border-radius: 6px; flex-shrink: 0; cursor: pointer;
      transition: transform 0.3s; background-size: cover; background-position: center;
      position: relative;
    }
    .card:hover { transform: scale(1.08); box-shadow: 0 8px 24px rgba(0,0,0,0.6); }
    .card .remove-btn {
      position: absolute; top: 10px; right: 10px; width: 30px; height: 30px;
      background: rgba(0,0,0,0.8); border: none; border-radius: 50%;
      color: white; font-size: 18px; cursor: pointer; opacity: 0; transition: opacity 0.3s;
    }
    .card:hover .remove-btn { opacity: 1; }
    .card .remove-btn:hover { background: #e50914; }

    .saved .card:nth-child(1) { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
    .saved .card:nth-child(2) { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
    .saved .card:nth-child(3) { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
    .saved .card:nth-child(4) { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
    .saved .card:nth-child(5) { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }

    @media(max-width: 768px){
      .hero h1 { font-size: 36px; }
      .navbar, .content { padding: 0 20px; }
      .navbar .nav-links { gap: 10px; }
      .navbar .nav-links a { font-size: 12px; }
    }
  </style>
</head>
<body>

  <div class="navbar">
    <div class="logo" onclick="window.location.href='home.html'">STREAM VERSE</div>
    <div class="nav-links">
      <a href="home.html">Home</a>
      <a href="TVshow.html">TV Shows</a>
      <a href="movie.html">Movies</a>
      <a href="mylist.html" class="active">My List</a>
      <a href="watchparty.html">Watch Party</a>
      <div class="user-profile" onclick="window.location.href='login.html'"></div>
    </div>
  </div>

  <div class="hero">
    <h1>My List</h1>
  </div>

  <div class="content">
    <div class="row saved">
      <h2>Saved Movies & Shows</h2>
      <div class="row-cards">
        <div class="card">
          <button class="remove-btn" onclick="removeFromList(this)">×</button>
        </div>
        <div class="card">
          <button class="remove-btn" onclick="removeFromList(this)">×</button>
        </div>
        <div class="card">
          <button class="remove-btn" onclick="removeFromList(this)">×</button>
        </div>
        <div class="card">
          <button class="remove-btn" onclick="removeFromList(this)">×</button>
        </div>
        <div class="card">
          <button class="remove-btn" onclick="removeFromList(this)">×</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    function removeFromList(btn) {
      if (confirm('Remove from My List?')) {
        btn.parentElement.style.opacity = '0';
        setTimeout(() => {
          btn.parentElement.remove();
        }, 300);
      }
    }
  </script>

</body>
</html>
