<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Home - Stream Verse</title>
<style>
  * { box-sizing: border-box; margin:0; padding:0; }
  body { font-family: 'Helvetica Neue', Arial, sans-serif; background:#141414; color:white; }
  a { text-decoration: none; color: inherit; }

  /* Navbar */
  .navbar { position: fixed; top:0; width:100%; height:60px; background: rgba(0,0,0,0.8); display:flex; align-items:center; justify-content:space-between; padding:0 30px; z-index:100; }
  .navbar .logo { font-weight:700; font-size:24px; color:#e50914; cursor:pointer; }
  .navbar .nav-links { display:flex; gap:20px; }
  .navbar .nav-links a { font-size:14px; color:#e5e5e5; font-weight:500; cursor:pointer; }
  .navbar .nav-links a:hover { color:#fff; }
  .navbar .user-profile { width:32px; height:32px; border-radius:4px; background:linear-gradient(135deg,#e50914,#831010); cursor:pointer; }

  /* Hero */
  .hero { height: 80vh; background:linear-gradient(to bottom,transparent 0%,#141414 100%); display:flex; flex-direction:column; justify-content:center; align-items:flex-start; padding:0 50px; }
  .hero h1 { font-size:56px; margin-bottom:20px; font-weight:700; }
  .hero p { font-size:20px; margin-bottom:30px; }
  .hero-buttons button { padding:14px 32px; margin-right:15px; border:none; border-radius:4px; cursor:pointer; font-weight:700; }
  .btn-play { background:white; color:black; }
  .btn-info { background:rgba(109,109,110,0.7); color:white; }

  /* Rows */
  .content-section { margin-top:20px; }
  .row { margin: 30px 50px; }
  .row h2 { margin-bottom:15px; font-size:22px; font-weight:700; }
  .row-cards { display:flex; overflow-x:auto; gap:12px; padding-bottom:15px; }
  .card { min-width:180px; height:270px; border-radius:6px; flex-shrink:0; cursor:pointer; background-size:cover; background-position:center; position:relative; }
  .card:hover { transform:scale(1.08); }
  .card::after { content:""; position:absolute; inset:0; background:linear-gradient(to top, rgba(0,0,0,0.8) 0%, transparent 50%); opacity:0; transition:opacity 0.3s; }
  .card:hover::after { opacity:1; }

  /* Modal */
  .modal { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.85); justify-content:center; align-items:center; z-index:200; }
  .modal-content { background:#222; padding:20px; border-radius:8px; width:80%; max-width:800px; position:relative; color:white; }
  .modal-content h2 { margin-bottom:10px; }
  .modal-content img { max-width:200px; float:left; margin-right:20px; margin-bottom:10px; }
  .modal-content p { line-height:1.5; }
  .close { position:absolute; top:10px; right:20px; font-size:28px; cursor:pointer; }

  @media(max-width:768px){ .hero h1{font-size:36px;} .hero p{font-size:16px;} .row{margin:20px 20px;} }
</style>
</head>
<body>

<div class="navbar">
  <div class="logo" onclick="window.location.href='index.html'">STREAM VERSE</div>
  <div class="nav-links">
    <a href="index.html">Home</a>
      <a href="TVshow.html">TV Shows</a>
      <a href="movie.html" class="active">Movies</a>
      <a href="mylist.html">My List</a>
      <a href="watchparty.html">Watch Party</a>
    <div class="user-profile" onclick="window.location.href='login.html'"></div>
  </div>
</div>

<div class="hero">
  <h1>Unlimited Entertainment</h1>
  <p>Watch anywhere. Cancel anytime. Stream the latest movies and TV shows on demand.</p>
  <div class="hero-buttons">
    <button class="btn-play">▶ Play</button>
    <button class="btn-info">ℹ More Info</button>
  </div>
</div>

<div class="content-section">
  <div class="row" id="movies-row">
    <h2>Movies</h2>
    <div class="row-cards" id="movies-cards"></div>
  </div>

  <div class="row" id="tv-row">
    <h2>TV Shows</h2>
    <div class="row-cards" id="tv-cards"></div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="modal-content" id="modal-content">
    <span class="close" id="modal-close">&times;</span>
    <img id="modal-image" src="" alt="">
    <h2 id="modal-title"></h2>
    <p id="modal-desc"></p>
  </div>
</div>

<script>
  const OMDB_API_KEY = 'd368ac0e'; // Replace with your OMDb API key
  const moviesTitles = ['Inception','The Matrix','Interstellar','The Dark Knight','Avengers']; // sample movies
  const tvShowsIDs = [82,431,169,143,73]; // sample TVmaze show IDs

  const moviesCards = document.getElementById('movies-cards');
  const tvCards = document.getElementById('tv-cards');

  const modal = document.getElementById('modal');
  const modalTitle = document.getElementById('modal-title');
  const modalDesc = document.getElementById('modal-desc');
  const modalImage = document.getElementById('modal-image');
  const modalClose = document.getElementById('modal-close');

  modalClose.onclick = () => { modal.style.display = 'none'; };
  window.onclick = (e) => { if(e.target==modal){ modal.style.display='none'; } }

  // Fetch movies from OMDb
  async function loadMovies() {
    for(const title of moviesTitles){
      try{
        const res = await fetch(`https://www.omdbapi.com/?t=${encodeURIComponent(title)}&apikey=${OMDB_API_KEY}`);
        const data = await res.json();
        if(data.Response==='True'){
          const card = document.createElement('div');
          card.className='card';
          card.style.backgroundImage = `url(${data.Poster})`;
          card.onclick = () => showModal(data.Title, data.Plot, data.Poster);
          moviesCards.appendChild(card);
        }
      } catch(err){ console.log(err); }
    }
  }

  // Fetch TV shows from TVmaze
  async function loadTVShows() {
    for(const id of tvShowsIDs){
      try{
        const res = await fetch(`https://api.tvmaze.com/shows/${id}`);
        const data = await res.json();
        const card = document.createElement('div');
        card.className='card';
        card.style.backgroundImage = `url(${data.image ? data.image.medium : ''})`;
        card.onclick = () => showModal(data.name, data.summary.replace(/<[^>]+>/g,''), data.image ? data.image.medium : '');
        tvCards.appendChild(card);
      } catch(err){ console.log(err); }
    }
  }

  function showModal(title, desc, img){
    modalTitle.textContent = title;
    modalDesc.textContent = desc;
    modalImage.src = img;
    modal.style.display = 'flex';
  }

  loadMovies();
  loadTVShows();
</script>

</body>
</html>
